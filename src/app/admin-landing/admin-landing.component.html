  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add Product</h4>
      <div class="row">
    <form class="col s12">
     
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">info_outline</i>
          <input id="productId" type="text" name="productId" [(ngModel)]="productToBeAdded.productId" class="validate">
          <label for="productId">ProductId</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">polymer</i>
          <input id="productCurrentPrice" type="text" name="productCurrentPrice" [(ngModel)]="productToBeAdded.productCurrentPrice" class="validate">
          <label for="productCurrentPrice">Product Current Price</label>
        </div>
      </div>

      
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">subject</i>
          <input id="productShortDescription" type="text" name="productShortDescription" [(ngModel)]="productToBeAdded.productShortDescription" class="validate">
          <label for="productShortDescription">Product Short Description</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">comment</i>
          <input id="productLongDescription" type="text" name="productLongDescription" [(ngModel)]="productToBeAdded.productLongDescription" class="validate">
          <label for="productLongDescription">Product Long Description</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">view_quilt</i>
          <input id="productCategory" type="text" name="productCategory" [(ngModel)]="productToBeAdded.productCategory" class="validate">
          <label for="productCatergory">Product Category</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">settings_input_component</i>
          <input id="productFeatures" type="text" name="productFeatures" [(ngModel)]="productToBeAdded.productFeatures" class="validate">
          <label for="productFeatures">Product Features</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">games</i>
          <input id="productBrand" type="text" name="productBrand" [(ngModel)]="productToBeAdded.productBrand" class="validate">
          <label for="productBrand">Product Brand</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">group_work</i>
          <input id="productPriceArray" type="text" name="productArray" [(ngModel)]="productToBeAdded.productImage" class="validate">
          <label for="productPriceArray">Product Image </label>
        </div>
      </div>

    </form>
  </div>
    </div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-green btn-flat" (click)="addProduct()">Save</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
    </div>
  </div>

<div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Update Product</h4>
      <div class="row">

<button class='dropdown-button btn'  data-activates='dropdown2'>Select Id</button>

<button class='dropdown-button btn'  data-activates='dropdown1'>Select Property</button>

  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
   
    <li *ngFor="let id of allProductProperties" (click)="selectProperty(id)">{{id}}</li>

  </ul>
{{selectedPropertyToUpdate}}


<ul id='dropdown2' class='dropdown-content'>
   
    <li *ngFor="let id of allProductIds" (click)="selectId(id)">{{id}}</li>

  </ul>
{{selectedIdToUpdate}}


           <div class="input-field col s6">
          <i class="material-icons prefix">group_work</i>
          <input id="changedValue" type="text" name="changedValue" [(ngModel)]="changedValue" class="validate">
          <label>Value </label>
        </div>
  </div>


    </div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-green btn-flat" (click)="updateProduct(changedValue,selectedPropertyToUpdate)">Save</button>
      <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
    </div>
  </div>  

   <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <p class="modal-action modal-close waves-effect waves-green btn-flat">Agree</p>
    </div>
  </div>

    <vaadin-grid id="grid2" [(items)]="users" selection-mode="multi"   column-reordering-allowed="" frozen-columns="0">
      <table>
        <colgroup>
          <col name="productId" sortable>
          <col name="productCurrentPrice" sortable>
          <col name="productCategory" sortable>
          <col name="productInCarts" sortable>
          <col name="productInWishLists" sortable>
          <col name="productRating" sortable>
          <col name="productBrand" sortable>

        </colgroup>
  </table>
    </vaadin-grid>
